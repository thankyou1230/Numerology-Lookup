<div id='head'>
  <a class='header' href='/'>
    <i class='fas fa-angle-double-left'></i>
  </a>
  <h1 class='header'>
    FEEDBACK
  </h1>
</div>
<div id="content">
  <p>
    Number
    <input placeholder="1,2,3,..." [(ngModel)]="number" type="text"/>
  </p>
  <p>
    <textarea id="content-input" placeholder="Content of the number" type="text" [(ngModel)]="content"></textarea>
    <input id="file-input" type="file" #file placeholder="Choose file" accept="image/x-png,image/gif,image/jpeg" (change)="updateFile(file.files)">
  </p>
  <button id="submit" (click)="uploadFile()">Submit</button>
</div>
