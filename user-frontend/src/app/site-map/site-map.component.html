<div id='map'>
  <ul>
    <li style="text-align: left;"><a routerLink="/">Pythagoras</a></li>
    <ul>
      <div class="loader" [ngStyle]="{display: loading_status}">
      </div>
      <li *ngFor="let page of page_list" style="text-align: left;">
        <a [routerLink]='page.link'>
          {{page.page}}
        </a>
      </li>
    </ul>
  </ul>
</div>
